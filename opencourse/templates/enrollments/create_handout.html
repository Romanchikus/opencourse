{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content_title %}
  <h2 class="h3">{% trans "Handout" %}</h2>
{% endblock content_title %}

{% block content %}
<form method="post" class="bg-white p-5 contact-form"  enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    
    <button type="submit" class="btn btn-success">Save person</button>
</form>
{% endblock content %}
